<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex2-styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "outer-container">
        <div class = "inner-container">
            <div class = "row calculation-row">0</div>
            <div class = "row">
                <button class = "clearing-button">C</button>
                <button>‚Üê</button>
                <button class = "last-column">/</button>
            </div>
            <div class = "row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "last-column">*</button>
            </div>
            <div class = "row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class = "last-column">-</button>
            </div>
            <div class = "row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class = "last-column">+</button>
            </div>
            <div class = "row">
                <button class = "triple-button">0</button>
                <button class = "last-column">=</button>
            </div>
        </div>
    </div>
    <script src="./ex2-scripts.js"></script>
</body>
</html>
